<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<form action="#" method="post" id="form-contato">
		<fieldset>
			<legend>Formulário de Opinião</legend>
			<label> Nome: 
				<input type="text" id="nome" name="" value="" placeholder=" Nome" required>
			</label>	

			<label> Email: 
				<input type="email" id="email" name="" value="" placeholder=" email@email.com">
			</label>

			<label> Telefone:
				<input type="tel" id="tel" name="" value="" placeholder=" (xx) xxxx-xxxx" pattern="\(\d{2}\) \d{4,5}-\d{4}">
			</label>

			<label> Endereço: 
				<input type="text" id="end" name="" value="" placeholder=" Endereço">
			</label>

			<label> URL:
				<input type="url" id="url" name="" value="" placeholder=" http:www.url.com">
			</label>

			<label> Mensagem:
				<textarea name="" id="msg" cols="30" rows="10"> </textarea>
			</label>

			<label>
				<input type="submit" id="enviar" name="" value="Enviar">
			</label>

		</fieldset>
	</form>
	
</body>
</html>
